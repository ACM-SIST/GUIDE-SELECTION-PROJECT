{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{% static 'css/login.css' %}">
    <title>Login Page</title>
</head>

<body>
    <header>
            <nav id="menu">
                <!--<a href="../Home/home.html">
                 <img src="Image/headimg.jpeg" class="img">
                </a>-->
                    <ul class="blackbox">
                        <li><a href="#">Rules</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'home' %}">Home</a></li>
                    </ul>
            </nav>
    </header>
    <div class="center">
        <h1>Login</h1>
        {% include 'partials/_alerts.html' %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="email" required>
                <label>Email/TeamID(If team is registered)</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="pass">Don't have an account! <a href="{% url 'register' %}">Create Account</a></div>
            <input type="submit" value="Login">
            <div class="signup_link"></div>
        </form>
    </div>
    <!-- <footer class="footer">
        <p>Already</p>
    </footer> -->
</body>
</html>
